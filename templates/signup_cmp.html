{% extends 'base.html' %}

{% block title %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
<style>

.container{
    margin-top: 1cm;
    padding:40px;
    height:60%;
    width: 95%;
    background-color: #a4a1a3e8;
    border-radius:40px 0px;
}

input[type=text],input[type=password],input[type=email],input[type=file]{
    width:70%;
    min-width: 135px;
}

input[type=file]{
    padding:4px;
}
.col{
    width:50%;
    display: flex;
    justify-content: space-between;
}
.row{
    margin-top: 5px;
}
label{
    color:rgb(92, 119, 170);
    font-weight: bold;
    margin-bottom: 0;
}
#password{
    max-width: 426px;
    margin: 5px 11px;
}
.options{
    display: flex;
    justify-content: space-around;
}

.suboptions{
    justify-content:center;
}
@media screen and (max-width:750px) {
    .row{
        display: block;
        width:100%;
    }
    .container {
        width:95%;
        height: 100%;
        
    }
    .col{
        display: block;
        width:100%;
        margin-bottom:5px;
    }
    input[type=text],input[type=password],input[type=email]{
        width:100%;
    }
    #password{
    max-width: 95%;
    margin:0;
  }
}

meter{
    -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
    margin-left: 4cm;
    width: 4cm;
    height: 8mm;
    background: none;
  background-color: rgba(0, 0, 0, 0.1);
}

meter::-webkit-meter-bar {
  background: none;
  background-color: rgba(0,0,0,0.1);
}
meter[value="1"]::-webkit-meter-optimum-value { background: red; }
meter[value="2"]::-webkit-meter-optimum-value { background: yellow; }
meter[value="3"]::-webkit-meter-optimum-value { background: orange; }
meter[value="4"]::-webkit-meter-optimum-value { background: green; }
</style>

<div class="wrapper">
  <form method="POST" action="#">
    <div class="container">
        
            <div class="row">
                <div class="col">
                    <label for="company-name">Company Name</label>
                  <input type="text" class="form-control" id="company-name" name="name" placeholder="Your Company Name" minlength="4" maxlength="16" required>
                </div>
                <div class="col">
                    <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your company's Email" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Phone-No">Telephone No</label>
                  <input type="text" class="form-control" id="Phone No" name="telephone" placeholder="Telephone No" required>
                </div>
                <div class="col">
                    <label for="location">Main location</label>
                  <input type="text" class="form-control" id="location" name="address" placeholder="Your Company Location" required>
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <label for="City">City</label>
                  <input type="text" class="form-control" id="City" name="city" placeholder="current City" required>
                </div>
                <div class="col">
                    <label for="State">State</label>
                  <input type="text" class="form-control" id="State" name="state" placeholder="current State" required>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col">
                    <label for="category">Organization type</label>
                  <input type="text" class="form-control" id="category" name="category" placeholder="like Business, consultancy, or pharmacy" required>
                </div>
                <div class="col">
                    <label for="established">Established</label>
                  <input type="text" class="form-control" id="established" name="established" placeholder="Year of Established" required>
                </div>
            </div>
            <div class="row-6">
                <!-- <div class="col">
                    <label for="Username">Username</label>
                  <input type="text" class="form-control" id="Username" name="username" placeholder="Username" required>
                </div> -->
                <div class="col">
                    <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
                </div>
                <!-- <div class="col">
                    <label for="confirm">confirm password</label>
                  <input type="password" class="form-control" id="confirm" placeholder="confirm password" required>
                </div> -->
            </div>
            <div>
                <meter max="4" id="password-strength-meter" style="background-color: inherit;"></meter>
                  <p id="password-strenght-meter"></p>
            </div>                            
            <button type="submit" class="btn btn-danger">Submit</button>
          
    </div>
  </form>
</div>
{% endblock %}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    const menuBtn = document.querySelector('.menu-btn');
let menuOpen = true;
menuBtn.classList.add('open');
menuBtn.addEventListener('click', () => {
    let lm=document.querySelector('#list-menu');
  if(!menuOpen) {
    menuBtn.classList.add('open');
    menuOpen = true;
    lm.style.left ="0px";
  } else {
    menuBtn.classList.remove('open');
    lm.style.left ="-400px";
    menuOpen = false;
  }
});
window.onscroll=function(){
    menuBtn.classList.remove('open');
    let lm=document.querySelector('#list-menu');
    lm.style.left ="-400px";
    menuOpen = false;
}

var strength = {
    0: "Worst ☹",
    1: "Bad ☹",
    2: "Weak ☹",
    3: "Good ☺",
    4: "Strong ☻"
}

var password = document.getElementById('password');
var meter = document.getElementById('password-strength-meter');
var text = document.getElementById('password-strength-text');

password.addEventListener('input', function()
{
    var val = password.value;
    var result = zxcvbn(val);
  
    // Update the password strength meter
    meter.value = result.score;
   
    // Update the text indicator
    if(val !== "") {
        text.innerHTML = "Strength: " + "<strong>" + strength[result.score] + "</strong>" + "<span class='feedback'>" + result.feedback.warning + " " + result.feedback.suggestions + "</span"; 
    }
    else {
        text.innerHTML = "";
    }
});


Resources
</script>
