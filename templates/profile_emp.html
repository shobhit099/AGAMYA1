    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

<style>
    .search-result{
        width: 100%;
        overflow: scroll;
        padding: 5px;
    }
    .about-section-for-search{
        display: flex;

        align-items: center;
    }
    .search-list{
        width: 60%;
    }
    .dp-search-list{
        position: static;
        height: 4.4CM;
        width: 5CM;
        margin: 5px;
        background-color: #beb9b9;
    }
</style>
<body>
    <!-- For Slide fixed navbar -->
    <div class="full-container">
        <div class="wrapper">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">
                    <i class="fa fa-home animate__animated animate__flipInX" aria-hidden="true"></i>&nbsp;Home
                </li>
                <li class="list-group-item">
                    <a href="#"><i class="fa fa-cog animate__animated animate__flipInX" aria-hidden="true"></i>&nbsp;settings</a>
                </li>
                <li class="list-group-item">
                    <a href="#"><i class="fa fa-info-circle animate__animated animate__flipInX" aria-hidden="true"></i>&nbsp;about</a>
                </li>
                <li class="list-group-item">
                    <a href="#">subscribers</a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('logout')}}"  style="color: #e87580;"><i class="fa fa-sign-out animate__animated animate__flipInX" aria-hidden="true"></i>&nbsp;Logout</a>
                </li>
            </ul>
        </div>


        <!-- Header is For Search Engine Section -->
        <div class="header">
            <form action="#">
                <div class="search">
                    <input type="text" name="find" id="search" class="empty" placeholder="&#xF002; Enter search term">
                </div>
            </form>
            <div class="msgs">
                <!-- search_btn is added  -->
                <button id="search_btn" type="button" class="btn btn-outline-info">Search</button>


                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <input type="text" name="type" id="ttr" placeholder="Type to search">
                        <div class="search-result">
                            
                        </div>
                    </div>
                    
                </div>
                <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");

                    // Get the button that opens the modal
                    var btn = document.getElementById("search_btn");

                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];

                    // When the user clicks the button, open the modal 
                    btn.onclick = function () {
                        modal.style.display = "block";
                    }

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function () {
                        modal.style.display = "none";
                        document.querySelector(".search-result").innerHTML ="";
                    }

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                            document.querySelector(".search-result").innerHTML ="";
                        }
                    }
                </script>
            </div>
        </div>

        <div class="content" id="cover">
            <img src="{{ url_for('static', filename = 'photo/' + cover ) }}" alt="image not found">
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="file" name="cover" id="hide" onchange="this.form.submit()">
            </form>
        </div>
        <div class="content">
            <div class="dp">
                <img src="{{ url_for('static',filename = 'photo/' + image) }}" style="width: 5cm; height: 4.4cm;" alt="image not found">
                <form action="#" method="POST" enctype="multipart/form-data">
                    <input type="file" name="profile" onchange="this.form.submit()"/>
                </form>
            </div>
        </div>
        <div class="content">
            <div class="basic-details">
                
                <h5 class="ml6">
                    <span class="text-wrapper">
                      <span class="letters">{{emp.name}}</span>
                    </span>
                  </h5>
            </div>

            <div class="posts">
                <div class="post-body">
                    <div class="about-section">
                        <ul>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Profession
                                    </div>
                                    <div class="item-detail">
                                        {{emp.skill}}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Gender
                                    </div>
                                    <div class="item-detail">
                                        {{emp.gender}}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Address
                                    </div>
                                    <div class="item-detail">

                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">

                                    <div class="item-detail">

                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        State
                                    </div>
                                    <div class="item-detail">
                                        {{emp.state}}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        Experience
                                    </div>
                                    <div class="item-detail">
                                        {{emp.exp}}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Email
                                    </div>
                                    <div class="item-detail">
                                        {{emp.email}}
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="post-section">
                        <div class="new-post">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Write something about..."></textarea>
                            <button type="button" class="btn btn-outline-success ml-2">Write</button>
                        </div>
                    </div>
                    <!-- <div class="empty"></div> -->
                    <div class="new-posts" style="background-color: antiquewhite;">
                        <div class="post1"></div>
                        <div class="post1"></div>
                        <div class="post1"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>
        $('#search').on('keyup', function () {
            var input = $(this);
            if (input.val().length === 0) {
                input.addClass('empty');
            } else {
                input.removeClass('empty');
            }
        });
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
function getdata(key){
        var t= key;
        var yyy="http://localhost:5000/getdata/";
        yyy=yyy+t;
        $.ajax({
        type: "POST",
        url: yyy,
        data: {
            id: $("search_btn").val(),
            access_token: $("#search_btn").val()
        },
        success: function(result) {
            if(result.output.length >0 || result.output!="Not found"){
                var output=result.output.map((x)=>
                `<div class="about-section-for-search">
                    <div class="dp-search-list">
                        <img src="/static/photo/${x.profile}" style="width: 5cm; height: 4.4cm;" alt="image not found">
                    </div>
                        <ul class="search-list">
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Name
                                    </div>
                                    <div class="item-detail">
                                        ${x.name}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Professtion
                                    </div>
                                    <div class="item-detail">
                                        ${x.skill}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Gender
                                    </div>
                                    <div class="item-detail">
                                        ${x.gender}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Address
                                    </div>
                                    <div class="item-detail">
                                        ${x.address}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        City
                                    </div>
                                    <div class="item-detail">
                                        ${x.city}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        State
                                    </div>
                                    <div class="item-detail">
                                        ${x.state}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        Experience
                                    </div>
                                    <div class="item-detail">
                                        ${x.exp}
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="box">
                                    <div class="item">
                                        Email
                                    </div>
                                    <div class="item-detail">
                                        ${x.email}
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>`).join("");
            }else{
                return;
            }
            document.querySelector(".search-result").innerHTML="";
            $(".search-result").prepend(output);
            //console.log(output);    
        },
        error: function(result) {
            document.querySelector(".search-result").innerHTML="";
            $(".search-result").append("<h1>"+"No Result"+"</h1>");
        }
        });
}

$(document).ready(function() {      
    $("#search_btn").click(function(e) {
        e.preventDefault();
        if($("#search").val().length!=0)
            getdata($("#search").val());
    });
});

// Wrap every letter in a span
var textWrapper = document.querySelector('.ml6 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml6 .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.ml6',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
</script>
<script>
    $('#ttr').on('keyup', function () {
        if($(this).val().length>0){
            getdata($(this).val());
        }else{
            document.querySelector(".search-result").innerHTML="";
        }
    });
</script>
</body>
